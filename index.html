<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jquery-wechat-demo</title>
        <meta name="description" content="This is a demo for showing how jquery-wechat works" />
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
        <meta name="renderer" content="webkit"/>
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" type="text/css" href="bower/amazeui/dist/css/amazeui.min.css">
        <link rel="stylesheet" type="text/css" href="demo.css">
    </head>
    <body>
        <div class="get">
            <div class="am-g">
                <div class="col-lg-12">
                    <h1 class="get-title">jquery-wechat</h1>
                    <p>
                    usage
                    </p>
                    <p>
                    <a href="https://github.com/leftstick/jquery-wechat" class="am-btn am-btn-sm get-btn">Check Github</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="detail">
            <div class="am-g am-container">
                <div class="col-lg-12">
                    <h2 class="detail-h2">Let's play!</h2>
                    <div class="am-g">
                        <div class="col-lg-3 col-md-6 col-sm-12 detail-mb">
                            <h3 class="detail-h3">
                            <i class="am-icon-tasks am-icon-sm"></i>
                            Menu Control
                            </h3>
                            <div id="menu" class="am-btn-group am-btn-group-justify switch">
                                <button type="button" class="off am-btn am-btn-default">Off</button>
                                <button type="button" class="on am-btn am-btn-primary">On</button>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 detail-mb">
                            <h3 class="detail-h3">
                            <i class="am-icon-bars am-icon-sm"></i>
                            Toolbar Control
                            </h3>
                            <div id="toolbar" class="am-btn-group am-btn-group-justify switch">
                                <button type="button" class="off am-btn am-btn-default">Off</button>
                                <button type="button" class="on am-btn am-btn-primary">On</button>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 detail-mb">
                            <h3 class="detail-h3">
                            <i class="am-icon-globe am-icon-sm"></i>
                            Network
                            </h3>
                            <p id="network" class="detail-p"><i class="am-icon-spinner am-icon-spin"></i></p>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 detail-mb">
                            <h3 class="detail-h3">
                            <i class="am-icon-send-o am-icon-sm"></i>
                            Change Share Option
                            </h3>
                            <p class="detail-p">
                            <button id="share" type="button" class="am-btn am-btn-default am-btn-block" >Change</button>
                            </p>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 detail-mb">
                            <h3 class="detail-h3">
                            <i class="am-icon-close am-icon-sm"></i>
                            Close Window
                            </h3>
                            <p class="detail-p">
                            <button id="close" type="button" class="am-btn am-btn-danger am-btn-block">Close</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2014 Licensed under <a href="http://opensource.org/licenses/MIT" target="_blank">MIT license</a>. by <a href="http://leftstick.github.io/" target="_blank">Howard.Zuo</a>.</p>
        </footer>
    </body>
    <script type="text/javascript" src="bower/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://rawgithub.com/leftstick/jquery-wechat/master/dist/jquery-wechat.min.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</html>
